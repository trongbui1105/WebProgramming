<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ex9.css" id="themeCSS">
</head>
<body>
    <div id="screen-mode">
        <b>Calculator</b>
        <br>
        <p>Select theme:
            <select id="changeCSS" onchange="changeTheme()">
                <option value="defaultCSS">Default</option>
                <option value="darkCSS">Dark</option>
                <option value="colorfulCSS">Colorful</option>
            </select>
        </p>
    </div>

    <div id="calculator">
        <div id="screen">
            <input id="result" type="text">
        </div>
        <div id="keyboard">
            <button id="1" value="1" onclick="cal(1)">1</button>
            <button id="2" value="2" onclick="cal(2)">2</button>
            <button id="3" value="3" onclick="cal(3)">3</button>
            <button id="+" value="+" onclick="cal('+')">+</button>


            <button id="4" value="4" onclick="cal(4)">4</button>
            <button id="5" value="5" onclick="cal(5)">5</button>
            <button id="6" value="6" onclick="cal(6)">6</button>
            <button id="-" value="-" onclick="cal('-')">-</button>


            <button id="7" value="7" onclick="cal(7)">7</button>
            <button id="8" value="8" onclick="cal(8)">8</button>
            <button id="9" value="9" onclick="cal(9)">9</button>
            <button id="x" value="x" onclick="cal('*')">x</button>


            <button id="C" value="C" onclick="clearScreen()">C</button>
            <button id="0" value="0" onclick="cal(0)">0</button>
            <button id="=" value="=">=</button>
            <button id="/" value="/" onclick="cal('/')">/</button>
        </div>
    </div>
    <script src="ex9.js"></script>
</body>
</html>
