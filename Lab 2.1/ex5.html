<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Exercise</title>
    <link rel="stylesheet" href="ex5.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Personal Information</th>
        </tr>
        <tr>
            <td>Enter name*: </td>
            <td>
                <input class="check" id="name" required>
            </td>
        </tr>
        <tr>
            <td>Sex*: </td>
            <td>
                <input class="radio" type="radio" id="Male" name="gender"> <span>Male</span>
                <input class="radio" type="radio" id="Female" name="gender"> <span>Female</span>
                <label class="error" id="errorOfSex"></label>
            </td>
        </tr>

        <tr>
            <td>Enter email address*: </td>
            <td>
                <input class="check" id="email" required> 
                <label class="error" id="errorOfEmail"></label>
            </td>
        </tr>

        <tr>
            <td>Enter birthday (MM/DD/YYYY)*: </td>
            <td>
                <input class="check" id="DOB" required>
                <label class="error" id="errorOfDOB"></label>
            </td>
        </tr>

        <tr>
            <td>Enter street address (line 1)*: </td>
            <td>
                <input class="check" id="street" required>
            </td>
        </tr>

        <tr>
            <td>Enter city*: </td>
            <td>
                <input class="check" id="city" required>
            </td>
        </tr>
        <tr>
            <td>Select a region*: </td>
            <td>
                <select class="check" required>
                    <option></option>
                    <option>Vietnam</option>
                    <option>Singapore</option>
                    <option>Japan</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>South America</option>
                    <option>Africa</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Enter 5-digits ZIP code*: </td>
            <td>
                <input class="check" id="ZIP-code" required>
                <label class="error" id="errorOfZIPCode"></label>
            </td>
        </tr>

        <tr>
            <td>
                <button id="finished">Finished</button>
            </td>
            <td>
                <button id="clear">Clear</button>
            </td>
        </tr>
    </table>
    <script src="ex5.js"></script>
</body>
</html>
